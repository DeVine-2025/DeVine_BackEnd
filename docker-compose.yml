version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: devine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - devine-network

volumes:
  redis-data:
    driver: local

networks:
  devine-network:
    driver: bridge
