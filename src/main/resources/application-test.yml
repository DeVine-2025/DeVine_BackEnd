# Server Configuration
server:
  port: 8081

# Spring Configuration
spring:
  # PostgreSQL Configuration - Testcontainers가 자동으로 설정
  # @ServiceConnection이 PostgreSQL 컨테이너의 동적 포트를 자동으로 연결합니다
  # datasource:
  #   url: jdbc:postgresql://localhost:5432/testdb
  #   username: test
  #   password: test
  #   driver-class-name: org.postgresql.Driver

  # Redis Configuration - Testcontainers가 자동으로 설정
  # @DynamicPropertySource가 Valkey 컨테이너의 동적 포트를 주입합니다
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.umc.devine: DEBUG
    org.hibernate.SQL: DEBUG
