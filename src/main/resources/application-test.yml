# Server Configuration
server:
  port: 8081

# Spring Configuration
spring:
  # H2 In-Memory Database Configuration
  datasource:
    url: jdbc:h2:mem:devine;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 0

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# JWT Configuration
jwt:
  secret: test-secret-key-at-least-256-bits-for-testing-purposes-only
  accessTokenExpiration: 3600000
  refreshTokenExpiration: 604800000

# Logging Configuration
logging:
  level:
    root: INFO
    com.umc.devine: DEBUG
    org.hibernate.SQL: DEBUG
