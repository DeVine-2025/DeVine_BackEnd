spring.application.name=DeVine

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# JWT Configuration
jwt.secret=your-secret-key-here-please-change-this-to-a-secure-random-string-at-least-256-bits
jwt.accessTokenExpiration=3600000
jwt.refreshTokenExpiration=604800000

# db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}