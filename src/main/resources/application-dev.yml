# ===========================================
# Development Profile
# ===========================================

server:
  port: ${PORT:8080}

spring:
  jpa:
    hibernate:
      ddl-auto: update

# Logging - 개발 환경 상세 로깅
logging:
  level:
    root: INFO
    com.umc.devine: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.web: DEBUG
    org.hibernate.orm.jdbc.bind: trace

# AWS S3 Configuration (Local 환경 전용 credentials)
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}

# Clerk Configuration
clerk:
  secret-key: ${CLERK_SECRET_KEY}
