management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# Logging Configuration
logging:
  level:
    root: INFO
    com.umc.devine: INFO
    org.hibernate.SQL: ERROR
    org.springframework.web: WARN

# Clerk Configuration
clerk:
  secret-key: ${CLERK_SECRET_KEY}