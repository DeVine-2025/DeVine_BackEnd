# ===========================================
# Production Profile
# ===========================================

server:
  port: ${SPRING_PORT}

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# Logging - 운영 환경 최소 로깅
logging:
  level:
    root: INFO
    com.umc.devine: INFO
    org.hibernate.SQL: ERROR
    org.springframework.web: WARN